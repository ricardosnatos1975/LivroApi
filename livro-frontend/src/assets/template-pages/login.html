<!DOCTYPE html>
<html>

  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>PrimeNG - ULTIMA</title>

    <!-- Layout CSS -->
  <link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/font-awesome.min.css">
  <link id="theme-css" rel="stylesheet" type="text/css" href="assets/theme/theme-tema.css">
  <link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/main-layout.css">

  <!-- 3. Display the application -->
  <body class="login-body">
      <div class="card login-panel ui-fluid">
          <div class="ui-g">
              <div class="ui-g-12">
                  <img src="assets/layout/images/login/logo-bank-pro-login.png">
              </div>
              <div class="ui-g-12">
                  <span class="md-inputfield">
                      <input type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                      <label>Username</label>
                  </span>
              </div>
              <div class="ui-g-12">
                  <span class="md-inputfield">
                      <input type="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                      <label>Password</label>
                  </span>
              </div>
              <div class="ui-g-12">
                  <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                      <span class="ui-button-text ui-c">Acessar</span>
                  </button>
              </div>
          </div>
      </div>
  </body>
